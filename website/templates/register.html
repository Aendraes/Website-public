{%extends 'layout.html'%}
{%block headline%}Register{%endblock%}
{% block content %}
<form name="registerform" class="pb-2" action="{{ url_for('register') }}" method="POST">
    <div class="d-flex justify-content-center">
    <div class="input-group-prepend">
        <label for="username">Username: </label>
        <input name="username" maxlength="120" type="text" class="form-control" id="username" style="width:300px !important;" size="2">
    </div>
    <div class="input-group-prepend">
        <label for="password">Password: </label>
        <input name="password" maxlength="120" type="password" class="form-control" id="password" style="width:300px !important;" size="2">
    </div>
    <input class="btn btn-secondary btn-sm mt-4" type="submit" style="height:38px;" value="Register">
</form></div>
{%endblock%}
